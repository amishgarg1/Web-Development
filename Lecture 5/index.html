    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Images</title>
    </head>
    <link rel="stylesheet" href="style.css">

    <body>
        <img width="600" height="600" src="image.png" alt="Train Image">
        <br>
        <table>
            <caption>Employee Name</caption>
            <thead>
            <tbody>
                <tr>
                    <th>Name</th>
                    <th>Speed</th>
                    <th>Language</th>
                </tr>
            </tbody>
            </thead>
            <tr>
                <td>Amish Garg</td>
                <td>350</td>
                <td rowspan="2">C++</td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="2">Amish Garg</td>
                    <td rowspan="2">C++</td>
                </tr>
            </tfoot>
        </table>
        <ul type="square">
            <li>Amish</li>
            <li>Bhavya</li>
            <li>Aadhar</li>

        </ul>
        <ol type="a">
            <li>Amish</li>
            <li>Bhavya</li>
            <li>Aadhar</li>

        </ol>
    </body>

    </html>
